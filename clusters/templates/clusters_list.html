<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cluster-list {
            margin-bottom: 20px;
        }
        .cluster-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }
        .cluster-item:hover {
            background-color: #e9e9e9;
        }
        .cluster-item.active {
            background-color: #e0e0e0;
            border-color: #999;
        }
        .complaint-list {
            margin-top: 20px;
        }
        .complaint-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background-color: #f1f1f1;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        // Pass Django data to JavaScript
        window.djangoData = {
            totalClusters: {{ total_clusters }},
            clusters: [
                {% for cluster in clusters %}
                {
                    id: "{{ cluster.id }}",
                    name: "{{ cluster.name|escapejs }}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
        };
    </script>

    <div id="app" v-cloak>
        <h1>Cluster Information</h1>

        <div>
            <strong>Total Clusters:</strong> [[ totalClusters ]]
        </div>

        <div class="cluster-list">
            <h2>Clusters:</h2>
            <div 
                v-for="cluster in clusters" 
                :key="cluster.id" 
                class="cluster-item"
                :class="{ active: selectedClusterId === cluster.id }"
                @click="getClusterDetails(cluster.id)">
                [[ cluster.name ]]
            </div>
        </div>

        <div v-if="showDetails" id="cluster-details">
            <h2>Cluster Details</h2>
            <div id="cluster-summary">[[ clusterSummary ]]</div>
            <div class="complaint-list">
                <div 
                    v-for="(complaint, index) in complaints" 
                    :key="index" 
                    class="complaint-item">
                    <strong>[[ complaint.name ]]:</strong> [[ complaint.text ]]
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Vue app with data from Django
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'], // Use different delimiters to avoid conflict with Django templates
            data: function() {
                return {
                    // Initialize with Django template data
                    totalClusters: window.djangoData.totalClusters,
                    clusters: window.djangoData.clusters,
                    // Vue app state
                    selectedClusterId: null,
                    clusterSummary: "",
                    complaints: [],
                    showDetails: false
                };
            },
            methods: {
                async getClusterDetails(clusterId) {
                    this.selectedClusterId = clusterId;
                    
                    try {
                        const response = await fetch(`/clusters/${clusterId}/`);
                        const data = await response.json();
                        
                        // Update state with fetched data
                        this.clusterSummary = `Summary: ${data.summary}`;
                        this.complaints = data.complaints;
                        this.showDetails = true;
                    } catch (error) {
                        console.error('Error fetching cluster details:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
