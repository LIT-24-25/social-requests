<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cluster-list {
            margin-bottom: 20px;
        }
        .cluster-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }
        .cluster-item:hover {
            background-color: #e9e9e9;
        }
        .cluster-item.active {
            background-color: #e0e0e0;
            border-color: #999;
        }
        .cluster-details {
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            margin-left: 20px;
            margin-bottom: 10px;
            display: none;
        }
        .cluster-details.visible {
            display: block;
        }
        .complaint-list {
            margin-top: 20px;
        }
        .complaint-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background-color: #f1f1f1;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <script>
        window.djangoData = {
            totalClusters: {{ total_clusters }},
            clusters: [
                {% for cluster in clusters %}
                {
                    name: "{{ cluster.name }}",
                    summary: "{{ cluster.summary }}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
        };
    </script>

    <div id="app" v-cloak>
        <h1>Cluster Information</h1>

        <div>
            <strong>Total Clusters:</strong> [[ totalClusters ]]
        </div>

        <div class="cluster-list">
            <h2>Clusters:</h2>
            <div v-for="cluster in clusters" :key="cluster.name">
                <div 
                    class="cluster-item"
                    :class="{ active: selectedClusterId === cluster.name }"
                    @click="toggleClusterDetails(cluster.name)">
                    [[ cluster.name ]]
                </div>
                <div 
                    class="cluster-details"
                    :class="{ visible: selectedClusterId === cluster.name }">
                    <div v-if="cluster.name === selectedClusterId && clusterDetails[cluster.name]">
                        <div id="cluster-summary">[[ clusterDetails[cluster.name].summary ]]</div>
                        <div class="complaint-list">
                            <div 
                                v-for="(complaint, index) in clusterDetails[cluster.name].complaints" 
                                :key="index" 
                                class="complaint-item">
                                <strong>[[ complaint.id ]]:</strong> [[ complaint.text ]]
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Vue app with data from Django
        new Vue({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: function() {
                return {
                    totalClusters: window.djangoData.totalClusters,
                    clusters: window.djangoData.clusters,
                    selectedClusterId: null,
                    clusterDetails: {}
                };
            },
            methods: {
                async toggleClusterDetails(clusterId) {
                    if (this.selectedClusterId === clusterId) {
                        // If clicking the same cluster again, collapse it
                        this.selectedClusterId = null;
                    } else {
                        // If clicking a different cluster, expand it and load its details
                        this.selectedClusterId = clusterId;
                        
                        // Only fetch if we haven't loaded this cluster's details before
                        if (!this.clusterDetails[clusterId]) {
                            try {
                                const response = await fetch(`/clusters/${clusterId}/`);
                                const data = await response.json();
                                
                                // Store the fetched data
                                this.$set(this.clusterDetails, clusterId, {
                                    summary: `Summary: ${data.summary}`,
                                    complaints: data.complaints
                                });
                            } catch (error) {
                                console.error('Error fetching cluster details:', error);
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
