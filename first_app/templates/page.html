<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовый ввод</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ТЕСТ</h1>
    <hr>
    <form id="textForm">
        <label for="inputField">Текст:</label>
        <input type="text" id="inputField" placeholder="Введите текст здесь" required>
        <button type="button" onclick="sendText()">ТЕСТ</button>
    </form>

    <script>
        function sendText() {
            const inputField = document.getElementById('inputField');
            const inputText = inputField.value;

            if (inputText.trim() === "") {
                alert("Пожалуйста, введите текст.");
            } else {
                alert("Введённый текст: " + inputText);
                inputField.value = ""; // Clear the input field after submission
            }
        }
    </script>
</body>
</html>
