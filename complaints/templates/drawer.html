<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        .text {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .text div {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .step-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .step-control label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .step-control input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="info">
        <div class="text">
            <div id="email">Email: example@example.com</div>
            <div id="cluster">Cluster: Example Cluster</div>
            <div id="name">Name: Example Name</div>
            <div id="text">Text: Example Text</div>
        </div>
        <div class="buttons">
            <button id="sendSelected">Отправить выделенные</button>
            <button id="resetSelection">Сбросить выделение</button>
        </div>
        <div class="step-control">
            <label for="stepRange">Step (0-1000): <span id="stepValue">500</span></label>
            <input type="range" id="stepRange" min="0" max="1000" value="500">
            <button id="applyTsne">Apply t-SNE</button>
        </div>
    </div>
    <script>
        class Point {
            constructor(id, x, y, info, email, name, cluster) {
                this.id = id;
                this.x = x;
                this.y = y;
                this.info = info;
                this.email = email;
                this.name = name;
                this.cluster = cluster;
                this.selected = false;
            }

            draw(ctx, pointRadius) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, pointRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.selected ? 'red' : 'black'; // Меняем цвет, если точка выделена
                ctx.fill();
                ctx.closePath();
            }

            isClicked(clickX, clickY, pointRadius) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                return Math.sqrt(dx * dx + dy * dy) < pointRadius;
            }

            isInRect(rect) {
                return (
                    this.x >= rect.x &&
                    this.x <= rect.x + rect.width &&
                    this.y >= rect.y &&
                    this.y <= rect.y + rect.height
                );
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pointRadius = 2;
        let points = [];
        let isDrawing = false;
        let startX, startY;
        let selectedPoints = [];
        let step = 500; // Начальное значение step

        async function fetchPoints() {
            try {
                const response = await fetch('/api/complaints');
                const data = await response.json();
                points = data.map(point => new Point(
                    point.id,
                    point.x*10 + 250,
                    point.y*10 + 250,
                    point.text,
                    point.email,
                    point.name,
                    point.cluster
                ));
                drawPoints();
            } catch (error) {
                console.error('Ошибка при загрузке точек:', error);
            }
        }

        // Функция для отрисовки всех точек
        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => point.draw(ctx, pointRadius));
        }

        // Обработчик клика по точке
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let clickedOnPoint = false;

            points.forEach(point => {
                if (point.isClicked(x, y, pointRadius)) {
                    point.selected = !point.selected; // Переключаем выделение
                    document.getElementById('email').innerText = `Email: ${point.email}`;
                    document.getElementById('cluster').innerText = `Cluster: ${point.cluster}`;
                    document.getElementById('name').innerText = `Name: ${point.name}`;
                    document.getElementById('text').innerText = `Text: ${point.info}`;
                    clickedOnPoint = true;
                }
            });

            drawPoints();
        });

        // Обработчик начала выделения
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
            isDrawing = true;
        });

        // Обработчик движения мыши при выделении
        canvas.addEventListener('mousemove', function(event) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = event.clientX - rect.left;
            const currentY = event.clientY - rect.top;

            // Очищаем canvas и рисуем прямоугольник выделения
            drawPoints();
            ctx.beginPath();
            ctx.rect(startX, startY, currentX - startX, currentY - startY);
            ctx.strokeStyle = 'blue';
            ctx.stroke();
            ctx.closePath();
        });

        // Обработчик окончания выделения
        canvas.addEventListener('mouseup', function(event) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            // Определяем координаты прямоугольника
            const selectionRect = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
            };

            // Выделяем точки, попавшие в прямоугольник
            points.forEach(point => {
                if (point.isInRect(selectionRect)) {
                    point.selected = true;
                }
            });

            isDrawing = false;
            drawPoints();
        });

        // Обработчик кнопки "Отправить выделенные"
        document.getElementById('sendSelected').addEventListener('click', async function() {
            // Собираем ID выделенных жалоб
            const selectedComplaintIds = points
                .filter(point => point.selected)
                .map(point => point.id);  // Предполагаем, что у точек есть ID

            if (selectedComplaintIds.length === 0) {
                alert("Выберите хотя бы одну жалобу!");
                return;
            }

            try {
                // Отправляем данные на сервер
                const response = await fetch('/api/create-cluster/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',  // Убрали 'X-CSRFToken'
                    },
                    body: JSON.stringify({ complaint_ids: selectedComplaintIds })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Кластер успешно создан! ID: ${data.cluster_id}`);
                } else {
                    alert("Ошибка при создании кластера");
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert("Произошла ошибка при отправке данных");
            }
        });

        // Снимаем выделение всех точек
        document.getElementById('resetSelection').addEventListener('click', function() {
            points.forEach(point => {
                point.selected = false;
            });

            drawPoints();

            document.getElementById('email').innerText = 'Email: example@example.com';
            document.getElementById('cluster').innerText = 'Cluster: Example Cluster';
            document.getElementById('name').innerText = 'Name: Example Name';
            document.getElementById('text').innerText = 'Text: Example Text';
        });

        const stepRange = document.getElementById('stepRange');
        const stepValue = document.getElementById('stepValue');
        stepRange.addEventListener('input', function() {
            step = parseInt(stepRange.value);
            stepValue.innerText = step;
        });

        // Обработчик кнопки "Apply t-SNE"
        document.getElementById('applyTsne').addEventListener('click', async function() {
            const step = parseInt(document.getElementById('stepRange').value);

            try {
                // Отправляем запрос на сервер
                const response = await fetch('/api/apply-tsne/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ step: step })
                });

                if (response.ok) {
                    alert("Функция apply_tsne вызвана успешно!");
                } else {
                    alert("Ошибка при вызове apply_tsne");
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert("Произошла ошибка при отправке запроса");
            }
        });

        fetchPoints();
    </script>
</body>
</html>
