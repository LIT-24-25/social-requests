<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            padding: 20px;
        }
        #app {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        #canvas {
            border: 2px solid #333;
        }
        .info {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            flex-shrink: 0; 
        }
        .text {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .text div {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .step-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .step-control label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .step-control input[type="range"] {
            width: 100%;
        }
        .zoom-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .zoom-control label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .zoom-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .zoom-buttons button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas ref="canvas" id="canvas" width="800" height="600"></canvas>
        <div class="info">
            <div class="text">
                <div>Email: [[ currentPoint.email ]]</div>
                <div>Cluster: [[ currentPoint.cluster ]]</div>
                <div>Name: [[ currentPoint.name ]]</div>
                <div>Text: [[ currentPoint.info ]]</div>
            </div>
            <div class="buttons">
                <button @click="sendSelected">Отправить выделенные</button>
                <button @click="resetSelection">Сбросить выделение</button>
            </div>
            <div class="step-control">
                <label for="stepRange">Step (250 - 10000): [[ step ]]</label>
                <input type="range" id="stepRange" v-model.number="step" min="250" max="10000">
                <button @click="applyTsne">Apply t-SNE</button>
            </div>
            <div class="mb-3">
                <select class="form-select mb-3" v-model="model">
                    <option v-for="option in availableModels"
                            :key="option"
                            :value="option">
                        [[ option ]]
                    </option>
                </select>
            </div>
            <div class="zoom-control">
                <label>Zoom: [[ (scale * 100).toFixed(0) ]]%</label>
                <div class="zoom-buttons">
                    <button @click="zoom(1.2)">+</button>
                    <button @click="zoom(0.8)">-</button>
                    <button @click="resetView">Reset View</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        class Point {
            constructor(id, x, y, info, email, name, cluster) {
                this.id = id;
                this.x = x*50;
                this.y = y*50;
                this.info = info;
                this.email = email;
                this.name = name;
                this.cluster = cluster;
                this.selected = false;
            }

            isClicked(clickX, clickY, pointRadius) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                return Math.sqrt(dx * dx + dy * dy) < pointRadius;
            }

            isInRect(rect) {
                return (
                    this.x >= rect.x &&
                    this.x <= rect.x + rect.width &&
                    this.y >= rect.y &&
                    this.y <= rect.y + rect.height
                );
            }
        }

        createApp({
            delimiters: ['[[', ']]'],
            data() {
                return {
                    points: [],
                    isDrawing: false,
                    startX: 0,
                    startY: 0,
                    selectedPoints: [],
                    step: 500,
                    currentPoint: {},
                    pointRadius: 3,
                    ctx: null,
                    model: "GigaChat",
                    availableModels: ['GigaChat', 'QwenAI'],
                    scale: 1,
                    offsetX: 0,
                    offsetY: 0,
                    isPanning: false,
                    lastPanX: 0,
                    lastPanY: 0
                }
            },
            mounted() {
                this.ctx = this.$refs.canvas.getContext('2d');
                this.setupCanvasEvents();
                this.fetchPoints();
            },
            methods: {
                async fetchPoints() {
                    try {
                        const response = await fetch('/api/complaints');
                        const data = await response.json();
                        this.points = data.map(point => new Point(
                            point.id,
                            point.x,
                            point.y,
                            point.text,
                            point.email,
                            point.name,
                            point.cluster
                        ));
                        this.drawPoints();
                    } catch (error) {
                        console.error('Ошибка при загрузке точек:', error);
                    }
                },
                drawPoints() {
                    const canvas = this.$refs.canvas;
                    this.ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    this.ctx.save();
                    this.ctx.translate(this.offsetX, this.offsetY);
                    this.ctx.scale(this.scale, this.scale);
                    
                    this.points.forEach(point => {
                        this.ctx.beginPath();
                        this.ctx.arc(point.x, point.y, this.pointRadius / this.scale, 0, Math.PI * 2);
                        this.ctx.fillStyle = point.selected ? 'red' : 'black';
                        this.ctx.fill();
                        this.ctx.closePath();
                    });
                    
                    this.ctx.restore();
                },
                screenToCanvas(screenX, screenY) {
                    return {
                        x: (screenX - this.offsetX) / this.scale,
                        y: (screenY - this.offsetY) / this.scale
                    };
                },
                zoom(factor, centerX, centerY) {
                    const oldScale = this.scale;
                    this.scale *= factor;
                    
                    this.scale = Math.max(0.1, Math.min(10, this.scale));
                    
                    if (centerX !== undefined && centerY !== undefined) {
                        const scaleFactor = this.scale / oldScale;
                        this.offsetX = centerX - (centerX - this.offsetX) * scaleFactor;
                        this.offsetY = centerY - (centerY - this.offsetY) * scaleFactor;
                    }
                    
                    this.drawPoints();
                },
                resetView() {
                    this.scale = 1;
                    this.offsetX = 0;
                    this.offsetY = 0;
                    this.drawPoints();
                },
                setupCanvasEvents() {
                    const canvas = this.$refs.canvas;
                    
                    canvas.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        const rect = canvas.getBoundingClientRect();
                        const mouseX = e.clientX - rect.left;
                        const mouseY = e.clientY - rect.top;
                        
                        const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                        this.zoom(zoomFactor, mouseX, mouseY);
                    });
                    
                    canvas.addEventListener('click', (e) => {
                        if (this.isPanning) return;
                        
                        const rect = canvas.getBoundingClientRect();
                        const screenX = e.clientX - rect.left;
                        const screenY = e.clientY - rect.top;
                        
                        const canvasPoint = this.screenToCanvas(screenX, screenY);
                        
                        this.points.forEach(point => {
                            if (point.isClicked(canvasPoint.x, canvasPoint.y, this.pointRadius / this.scale)) {
                                point.selected = !point.selected;
                                this.currentPoint = { 
                                    email: point.email,
                                    cluster: point.cluster,
                                    name: point.name,
                                    info: point.info
                                };
                            }
                        });
                        this.drawPoints();
                    });
                    
                    canvas.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                    });
                    
                    canvas.addEventListener('mousedown', (e) => {
                        const rect = canvas.getBoundingClientRect();
                        const screenX = e.clientX - rect.left;
                        const screenY = e.clientY - rect.top;
                        
                        if (e.button === 2) {
                            this.isPanning = true;
                            this.lastPanX = screenX;
                            this.lastPanY = screenY;
                            canvas.style.cursor = 'grabbing';
                        } else {
                            const canvasPoint = this.screenToCanvas(screenX, screenY);
                            this.startX = canvasPoint.x;
                            this.startY = canvasPoint.y;
                            this.isDrawing = true;
                        }
                    });
                    
                    canvas.addEventListener('mousemove', (e) => {
                        const rect = canvas.getBoundingClientRect();
                        const screenX = e.clientX - rect.left;
                        const screenY = e.clientY - rect.top;
                        
                        if (this.isPanning) {
                            this.offsetX += (screenX - this.lastPanX);
                            this.offsetY += (screenY - this.lastPanY);
                            this.lastPanX = screenX;
                            this.lastPanY = screenY;
                            this.drawPoints();
                            return;
                        }
                        
                        if (!this.isDrawing) return;
                        
                        const canvasPoint = this.screenToCanvas(screenX, screenY);
                        
                        this.drawPoints();
                        this.ctx.save();
                        this.ctx.translate(this.offsetX, this.offsetY);
                        this.ctx.scale(this.scale, this.scale);
                        
                        this.ctx.beginPath();
                        this.ctx.rect(
                            this.startX, 
                            this.startY, 
                            canvasPoint.x - this.startX, 
                            canvasPoint.y - this.startY
                        );
                        this.ctx.strokeStyle = 'blue';
                        this.ctx.stroke();
                        this.ctx.closePath();
                        
                        this.ctx.restore();
                    });
                    
                    canvas.addEventListener('mouseup', (e) => {
                        if (this.isPanning) {
                            this.isPanning = false;
                            canvas.style.cursor = 'default';
                            return;
                        }
                        
                        if (!this.isDrawing) return;
                        
                        const rect = canvas.getBoundingClientRect();
                        const screenX = e.clientX - rect.left;
                        const screenY = e.clientY - rect.top;
                        const canvasPoint = this.screenToCanvas(screenX, screenY);
                        
                        const selectionRect = {
                            x: Math.min(this.startX, canvasPoint.x),
                            y: Math.min(this.startY, canvasPoint.y),
                            width: Math.abs(canvasPoint.x - this.startX),
                            height: Math.abs(canvasPoint.y - this.startY)
                        };
                        
                        this.points.forEach(point => {
                            if (point.isInRect(selectionRect)) {
                                point.selected = true;
                            }
                        });
                        
                        this.isDrawing = false;
                        this.drawPoints();
                    });
                    
                    canvas.addEventListener('mouseleave', () => {
                        this.isPanning = false;
                        this.isDrawing = false;
                        canvas.style.cursor = 'default';
                    });
                },
                async sendSelected() {
                    const selectedIds = this.points
                        .filter(p => p.selected)
                        .map(p => p.id);

                    if (!selectedIds.length) {
                        alert("Выберите хотя бы одну жалобу!");
                        return;
                    }

                    try {
                        const response = await fetch('/api/create-cluster/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ complaint_ids: selectedIds, model: this.model })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert(`Кластер успешно создан! ID: ${data.cluster_id}`);
                        } else {
                            alert("Ошибка при создании кластера");
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert("Произошла ошибка при отправке данных");
                    }
                },
                resetSelection() {
                    this.points.forEach(p => p.selected = false);
                    this.currentPoint = {};
                    this.drawPoints();
                },
                async applyTsne() {
                    try {
                        const response = await fetch('/api/apply-tsne/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({step: this.step})
                        });

                        if (response.ok) {
                            alert("Функция apply_tsne вызвана успешно!");
                            await this.fetchPoints()
                        } else {
                            alert("Ошибка при вызове apply_tsne");
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert("Произошла ошибка при отправке запроса");
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
