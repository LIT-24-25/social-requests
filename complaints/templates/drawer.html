<!-- templates/canvas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .info div {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="500"></canvas>
    <div class="info">
        <div id="email">Email: example@example.com</div>
        <div id="cluster">Cluster: Example Cluster</div>
        <div id="name">Name: Example Name</div>
        <div id="text">Text: Example Text</div>
    </div>

    <script>
        class Point {
            constructor(x, y, info, email, name, cluster) {
                this.x = x;
                this.y = y;
                this.info = info;
                this.email = email;
                this.name = name;
                this.cluster = cluster;
            }

            draw(ctx, pointRadius) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, pointRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                ctx.closePath();
            }

            isClicked(clickX, clickY, pointRadius) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                return Math.sqrt(dx * dx + dy * dy) < pointRadius;
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pointRadius = 7;
        let points = [];

        async function fetchPoints() {
            try {
                const response = await fetch('/api/complaints');
                const data = await response.json();
                points = data.map(point => new Point(point.x, point.y, point.text, point.email, point.name, point.cluster));
                drawPoints();
            } catch (error) {
                console.error('Ошибка при загрузке точек:', error);
            }
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => point.draw(ctx, pointRadius));
        }

        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            points.forEach(point => {
                if (point.isClicked(x, y, pointRadius)) {
                    document.getElementById('email').innerText = point.email;
                    document.getElementById('cluster').innerText = point.cluster;
                    document.getElementById('name').innerText = point.name;
                    document.getElementById('text').innerText = point.info;
                }
            });
        });

        fetchPoints();
    </script>
</body>
</html>
