<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        #canvas {
            border: 1px solid black;
            margin-right: 20px;
        }
        .info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .info div {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="500"></canvas>
    <div class="info">
        <div id="email">Email: example@example.com</div>
        <div id="cluster">Cluster: Example Cluster</div>
        <div id="name">Name: Example Name</div>
        <div id="text">Text: Example Text</div>
    </div>
    <button id="sendSelected">Отправить выделенные</button>

    <script>
        class Point {
            constructor(x, y, info, email, name, cluster) {
                this.x = x;
                this.y = y;
                this.info = info;
                this.email = email;
                this.name = name;
                this.cluster = cluster;
                this.selected = false; // Добавляем флаг выделения
            }

            draw(ctx, pointRadius) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, pointRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.selected ? 'red' : 'black'; // Меняем цвет, если точка выделена
                ctx.fill();
                ctx.closePath();
            }

            isClicked(clickX, clickY, pointRadius) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                return Math.sqrt(dx * dx + dy * dy) < pointRadius;
            }

            isInRect(rect) {
                return (
                    this.x >= rect.x &&
                    this.x <= rect.x + rect.width &&
                    this.y >= rect.y &&
                    this.y <= rect.y + rect.height
                );
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pointRadius = 7;
        let points = [];
        let isDrawing = false;
        let startX, startY;
        let selectedPoints = [];

        // Функция для загрузки точек с сервера
        async function fetchPoints() {
            try {
                const response = await fetch('/api/complaints');
                const data = await response.json();
                points = data.map(point => new Point(point.x, point.y, point.text, point.email, point.name, point.cluster));
                drawPoints();
            } catch (error) {
                console.error('Ошибка при загрузке точек:', error);
            }
        }

        // Функция для отрисовки всех точек
        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => point.draw(ctx, pointRadius));
        }

        // Обработчик клика по точке
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            points.forEach(point => {
                if (point.isClicked(x, y, pointRadius)) {
                    point.selected = !point.selected; // Переключаем выделение
                    document.getElementById('email').innerText = `Email: ${point.email}`;
                    document.getElementById('cluster').innerText = `Cluster: ${point.cluster}`;
                    document.getElementById('name').innerText = `Name: ${point.name}`;
                    document.getElementById('text').innerText = `Text: ${point.info}`;
                }
            });
            drawPoints();
        });

        // Обработчик начала выделения
        canvas.addEventListener('mousedown', function(event) {
            const rect = canvas.getBoundingClientRect();
            startX = event.clientX - rect.left;
            startY = event.clientY - rect.top;
            isDrawing = true;
        });

        // Обработчик движения мыши при выделении
        canvas.addEventListener('mousemove', function(event) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = event.clientX - rect.left;
            const currentY = event.clientY - rect.top;

            // Очищаем canvas и рисуем прямоугольник выделения
            drawPoints();
            ctx.beginPath();
            ctx.rect(startX, startY, currentX - startX, currentY - startY);
            ctx.strokeStyle = 'blue';
            ctx.stroke();
            ctx.closePath();
        });

        // Обработчик окончания выделения
        canvas.addEventListener('mouseup', function(event) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const endX = event.clientX - rect.left;
            const endY = event.clientY - rect.top;

            // Определяем координаты прямоугольника
            const selectionRect = {
                x: Math.min(startX, endX),
                y: Math.min(startY, endY),
                width: Math.abs(endX - startX),
                height: Math.abs(endY - startY),
            };

            // Выделяем точки, попавшие в прямоугольник
            points.forEach(point => {
                if (point.isInRect(selectionRect)) {
                    point.selected = true;
                }
            });

            isDrawing = false;
            drawPoints();
        });

        // Обработчик кнопки "Отправить выделенные"
        document.getElementById('sendSelected').addEventListener('click', function() {
            selectedPoints = points.filter(point => point.selected);
            const selectedIds = selectedPoints.map(point => point.info); // Предположим, что info — это ID

            // Отправляем данные на сервер
            fetch('/api/selected_complaints/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ids: selectedIds }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Выделенные жалобы отправлены:', data);
            })
            .catch(error => {
                console.error('Ошибка при отправке выделенных жалоб:', error);
            });
        });

        fetchPoints();
    </script>
</body>
</html>
