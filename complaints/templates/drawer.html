<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            padding: 20px;
        }
        #app {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        #canvas {
            border: 2px solid #333;
        }
        .info {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            flex-shrink: 0; 
        }
        .text {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .text div {
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .step-control {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .step-control label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .step-control input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas ref="canvas" id="canvas" width="600" height="500"></canvas>
        <div class="info">
            <div class="text">
                <div>Email: [[ currentPoint.email ]]</div>
                <div>Cluster: [[ currentPoint.cluster ]]</div>
                <div>Name: [[ currentPoint.name ]]</div>
                <div>Text: [[ currentPoint.info ]]</div>
            </div>
            <div class="buttons">
                <button @click="sendSelected">Отправить выделенные</button>
                <button @click="resetSelection">Сбросить выделение</button>
            </div>
            <div class="step-control">
                <label for="stepRange">Step (1 - 1000): [[ step ]]</label>
                <input type="range" id="stepRange" v-model.number="step" min="1" max="1000">
                <button @click="applyTsne">Apply t-SNE</button>
            </div>
            <div class="mb-3">
                <select class="form-select mb-3" v-model="model">
                    <option v-for="option in availableModels"
                            :key="option"
                            :value="option">
                        [[ option ]]
                    </option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        class Point {
            constructor(id, x, y, info, email, name, cluster) {
                this.id = id;
                this.x = x;
                this.y = y;
                this.info = info;
                this.email = email;
                this.name = name;
                this.cluster = cluster;
                this.selected = false;
            }

            draw(ctx, pointRadius) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, pointRadius, 0, Math.PI * 2);
                ctx.fillStyle = this.selected ? 'red' : 'black'; // Меняем цвет, если точка выделена
                ctx.fill();
                ctx.closePath();
            }

            isClicked(clickX, clickY, pointRadius) {
                const dx = this.x - clickX;
                const dy = this.y - clickY;
                return Math.sqrt(dx * dx + dy * dy) < pointRadius;
            }

            isInRect(rect) {
                return (
                    this.x >= rect.x &&
                    this.x <= rect.x + rect.width &&
                    this.y >= rect.y &&
                    this.y <= rect.y + rect.height
                );
            }
        }

        createApp({
            delimiters: ['[[', ']]'],
            data() {
                return {
                    points: [],
                    isDrawing: false,
                    startX: 0,
                    startY: 0,
                    selectedPoints: [],
                    step: 500,
                    currentPoint: {},
                    pointRadius: 7,
                    ctx: null,
                    model: "GigaChat",
                    availableModels: ['GigaChat', 'QwenAI']
                }
            },
            mounted() {
                this.ctx = this.$refs.canvas.getContext('2d');
                this.setupCanvasEvents();
                this.fetchPoints();
            },
            methods: {
                async fetchPoints() {
                    try {
                        const response = await fetch('/api/complaints');
                        const data = await response.json();
                        this.points = data.map(point => new Point(
                            point.id,
                            point.x,
                            point.y,
                            point.text,
                            point.email,
                            point.name,
                            point.cluster
                        ));
                        this.drawPoints();
                    } catch (error) {
                        console.error('Ошибка при загрузке точек:', error);
                    }
                },
                drawPoints() {
                    this.ctx.clearRect(0, 0, this.$refs.canvas.width, this.$refs.canvas.height);
                    this.points.forEach(point => point.draw(this.ctx, this.pointRadius));
                },
                setupCanvasEvents() {
                    const canvas = this.$refs.canvas;
                    
                    canvas.addEventListener('click', (e) => {
                        const rect = canvas.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;

                        this.points.forEach(point => {
                            if (point.isClicked(x, y, this.pointRadius)) {
                                point.selected = !point.selected;
                                this.currentPoint = { 
                                    email: point.email,
                                    cluster: point.cluster,
                                    name: point.name,
                                    info: point.info
                                };
                            }
                        });
                        this.drawPoints();
                    });

                    canvas.addEventListener('mousedown', (e) => {
                        const rect = canvas.getBoundingClientRect();
                        this.startX = e.clientX - rect.left;
                        this.startY = e.clientY - rect.top;
                        this.isDrawing = true;
                    });

                    canvas.addEventListener('mousemove', (e) => {
                        if (!this.isDrawing) return;

                        const rect = canvas.getBoundingClientRect();
                        const currentX = e.clientX - rect.left;
                        const currentY = e.clientY - rect.top;

                        // Очищаем canvas и рисуем прямоугольник выделения
                        this.drawPoints();
                        this.ctx.beginPath();
                        this.ctx.rect(this.startX, this.startY, currentX - this.startX, currentY - this.startY);
                        this.ctx.strokeStyle = 'blue';
                        this.ctx.stroke();
                        this.ctx.closePath();
                    });

                    canvas.addEventListener('mouseup', (e) => {
                        if (!this.isDrawing) return;

                        const rect = canvas.getBoundingClientRect();
                        const endX = e.clientX - rect.left;
                        const endY = e.clientY - rect.top;

                        // Определяем координаты прямоугольника
                        const selectionRect = {
                            x: Math.min(this.startX, endX),
                            y: Math.min(this.startY, endY),
                            width: Math.abs(endX - this.startX),
                            height: Math.abs(endY - this.startY),
                        };

                        // Выделяем точки, попавшие в прямоугольник
                        this.points.forEach(point => {
                            if (point.isInRect(selectionRect)) {
                                point.selected = true;
                            }
                        });

                        this.isDrawing = false;
                        this.drawPoints();
                    });
                },
                async sendSelected() {
                    const selectedIds = this.points
                        .filter(p => p.selected)
                        .map(p => p.id);

                    if (!selectedIds.length) {
                        alert("Выберите хотя бы одну жалобу!");
                        return;
                    }

                    try {
                        const response = await fetch('/api/create-cluster/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ complaint_ids: selectedIds, model: this.model })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert(`Кластер успешно создан! ID: ${data.cluster_id}`);
                        } else {
                            alert("Ошибка при создании кластера");
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert("Произошла ошибка при отправке данных");
                    }
                },
                resetSelection() {
                    this.points.forEach(p => p.selected = false);
                    this.currentPoint = {};
                    this.drawPoints();
                },
                async applyTsne() {
                    try {
                        const response = await fetch('/api/apply-tsne/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({step: this.step})
                        });

                        if (response.ok) {
                            alert("Функция apply_tsne вызвана успешно!");
                        } else {
                            alert("Ошибка при вызове apply_tsne");
                        }
                    } catch (error) {
                        console.error('Ошибка:', error);
                        alert("Произошла ошибка при отправке запроса");
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
